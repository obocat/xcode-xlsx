name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make install

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: xcode-xlsx
        path: /usr/local/bin/xcode-xlsx

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: xcode-xlsx
        path: .
